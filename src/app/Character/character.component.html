<mat-grid-list cols="3" rowHeight="65px">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>{{ character.name }}</mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="3" rowHeight="65px">
  <mat-grid-tile>
    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Name" [(ngModel)]="character.name">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Ambition" [(ngModel)]="character.ambition">
      </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Clan" [(ngModel)]="character.clan">
      </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Concept" [(ngModel)]="character.concept">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Desire" [(ngModel)]="character.desire">
      </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Generation" [(ngModel)]="character.generation">
      </mat-form-field>
  </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Chronicle" [(ngModel)]="character.chronicle">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Predator" [(ngModel)]="character.predator">
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Sire" [(ngModel)]="character.sire">
        </mat-form-field>
    </mat-grid-tile>
</mat-grid-list>

<mat-divider></mat-divider>

<mat-grid-list cols="3" rowHeight="65px">
    <mat-grid-tile>***</mat-grid-tile>
    <mat-grid-tile>Attributes</mat-grid-tile>
    <mat-grid-tile>***</mat-grid-tile>

    <mat-grid-tile>Strength</mat-grid-tile>
    <mat-grid-tile>Charisma</mat-grid-tile>
    <mat-grid-tile>Intelligence</mat-grid-tile>

    <mat-grid-tile>Dexterity</mat-grid-tile>
    <mat-grid-tile>Manipulation</mat-grid-tile>
    <mat-grid-tile>Wits</mat-grid-tile>

    <mat-grid-tile>Stamina</mat-grid-tile>
    <mat-grid-tile>Composure</mat-grid-tile>
    <mat-grid-tile>Resolve</mat-grid-tile>
</mat-grid-list>

<pre>
  {{ character | json }}
</pre>
