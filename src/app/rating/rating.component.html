<fieldset class="rating">
  <a (click)=updateRating(0)><label>{{ label || '' }}</label></a>
  <input type="radio" [checked]="rating >= 1" (click)=updateRating(1) />
  <input type="radio" [checked]="rating >= 2" (click)=updateRating(2) />
  <input type="radio" [checked]="rating >= 3" (click)=updateRating(3) />
  <input type="radio" [checked]="rating >= 4" (click)=updateRating(4) />
  <input type="radio" [checked]="rating >= 5" (click)=updateRating(5) />
</fieldset>
